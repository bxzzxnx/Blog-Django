{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title%}

{% block content %}

<h1>Criar Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button class="btn btn-success mt-4" type="submit">Criar Post</button>
</form>
{% endblock content %}
