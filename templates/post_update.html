{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Update Form{% endblock title%}

{% block content %}

<h1>Editar Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button class="btn btn-success mt-4" type="submit">Atualizar Post</button>
</form>
{% endblock content %}
