<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Base {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark w-100">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
            </div>

            {% if user.is_authenticated %}
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home'%}" class="nav-link px-2">Home</a></li>
                <li><a href="{% url 'users_posts'%}" class="nav-link px-2">Posts</a></li>
                <li><a href="{% url 'create_post'%}" class="nav-link px-2">Novo Post</a></li>
                <li><a href="{% url 'users_page' user.pk%}" class="nav-link px-2">{{request.user}}</a></li>
                <li><a href="{% url 'logout'%}" class="nav-link px-2">Logout</a></li>

            </ul>

            {%else%}
            <div class="col-md-3 text-end">
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
            </div>

            {% endif%}
        </header>
    </div>


    <div class="container">
        {% block content%}
        {% endblock content%}
    </div>
</body>

</html>
