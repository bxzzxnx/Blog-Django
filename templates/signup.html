{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title%}

{% block content %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>SignUp</h2>
            <div class="card">
                <div class="card-body">
                    <form method="post">{% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
